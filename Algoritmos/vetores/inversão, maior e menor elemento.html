<meta charset="UTF-8">
<script>

var v = [7,3,5,1,9,8,6,2,4,0]
var n = v.length

var maior = v[0]
var menor = v[0]

for(var i = 0; i<n/2; i++) {
	aux = v[i]
	v[i] = v[n-i-1]
	v[n-i-1] = aux
}

document.write("invertido: ")

for(var i = 0; i < n; i++) {
	document.write(+ v[i] + " ")
}

for(var i = 1; i < v.length; i++) {
	if (v[i] > maior){
		maior = v[i]
	}
}

for(var i = 0; i < v.length; i++) {
	if (v[i] < menor){
		menor = v[i]
	}
}
document.write("<br>" + "maior elemento: " + maior)
document.write("<br>" + "menor elemento: " + menor)
	
</script>
